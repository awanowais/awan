<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/compare.css">

</head>

<body>
  <header></header>
  <div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assesst/images/bbbbbb.jpg" class="d-block w-100 mt-5" alt="...">
        </div>
      </div>
    </div>

    <div class="container cardInvertor my-5" id="men"></div>





    <!--preview panel-->
    <div class="w3-container  w3-center">
      <div class="w3-row w3-card-4 w3-grey w3-round-large w3-border comparePanle w3-margin-top">
        <div class="w3-row">
          <div class="w3-col l9 m8 s6 w3-margin-top">
            <h4>Added for comparison</h4>
          </div>
          <div class="w3-col l3 m4 s6 w3-margin-top">
             
            <button class="w3-btn w3-round-small w3-white w3-border notActive cmprBtn" disabled>Compare</button>
          </div>
        </div>
        <div class=" titleMargin w3-container comparePan">
        </div>
      </div>
    </div>
    <!--end of preview panel-->

    <!-- comparision popup-->
    <div id="id01" class="w3-animate-zoom w3-white w3-modal modPos">
      <div class="w3-container">
        <a onclick="document.getElementById('id01').style.display='none'"
          class="whiteFont w3-padding w3-closebtn closeBtn">×</a>
      </div>
      <div class="w3-row contentPop w3-margin-top">
      </div>

    </div>
    <!--end of comparision popup-->

    <!--  warning model  -->
    <div id="WarningModal" class="w3-modal">
      <div class="w3-modal-content warningModal">
        <header class="w3-container w3-teal">
          <h3><span>⚠</span>Error</h3>
        </header>
        <div class="w3-container">
          <h4>Maximum of Three products are allowed for comparision</h4>

        </div>
        <footer class="w3-container w3-right-align">
          <button id="warningModalClose" onclick="document.getElementById('id01').style.display='none'"
            class="w3-btn w3-hexagonBlue w3-margin-bottom"  style="margin: 300px;">Ok</button>
        </footer>
      </div>
    </div>
    <!--  end of warning model  -->
  </div>
  <div id="footer"></div>
</body>

</html>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.2.min.js"
  integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

<script src="js/men.js"></script>
<Script src="js/header.js"></Script>
<Script src="js/footer.js"></Script>
<script src="js/compare.js"></script>
